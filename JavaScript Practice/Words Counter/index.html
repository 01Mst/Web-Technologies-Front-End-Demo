<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2 id="id1">Words Counter</h2>
        <div class="inputdiv">
       <textarea id="mytextarea" rows="10" cols="10" placeholder="Type Here!"></textarea>
    </div>
    <div>
        <button type="submit" onclick="convert()" class="inputdiv" id="output">Calculate Words</button>
    </div>
    <div id="result">
        
    </div>
    
    </div>
<script>
function convert(){
     let string=String(document.getElementById("mytextarea").value);
     let string1=string.split(/\s/);
     let count=string1.length;
     let result=document.getElementById("result");
     result.innerHTML=count+" words";


}


</script>
</body>
</html>
